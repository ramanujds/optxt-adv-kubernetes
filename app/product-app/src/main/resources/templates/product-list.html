<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:text="'Product App'">Product App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">All Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/view-cart}">View Cart</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<h2>Available Products</h2>
<!--show in cards with bootstrap -->
<div class="container">
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text">
                        Price: <span th:text="${product.price}">0.00</span>
                    </p>
                    <a th:href="@{/add-to-cart/{id}(id=${product.id})}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
    </div>
</div>
</div>


</body>
<!--add bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</html>
